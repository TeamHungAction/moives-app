<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>

    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Kavoon&family=Righteous&display=swap"
          rel="stylesheet">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="page-wrapper">

    <header class="container-fluid header">
        <div class="row">
            <div class="col d-flex justify-content-center mb-5">
                <h1>My Favorite Movies</h1>
            </div>
        <!-- filter and search -->
                <form>
                <label for="search"></label>
                <input type="search" id="search" class="search" placeholder="title/genre/year"/>
                <button id="submit" type="submit">Submit</button>
            </form>
     <!-- form end -->
        </div>
    </header>

    <div class="container d-flex justify-content-center carousel-container">
        <div class="row flex-grow-1 d-flex align-content-center">
            <div class="col flex-grow-1 justify-content-center">
                <div id="carousel" class="carousel slide d-flex flex-grow-1 cards-here">
                    <!--Movie cards written in dynamically here-->
                </div>
            </div>
        </div>
    </div>

    <!--    add btn-->
    <div class="container d-flex mt-5">
        <div class="row d-flex flex-grow-1 mt-4">
            <div class="col d-flex justify-content-center">
                <button id="add-btn">Add a movie</button>
            </div>
        </div>
    </div>
    <!-- add movies -->
    <div class="container add-movies hidden add-movie-container" id="unhidden">
        <div class="row d-flex">

            <form id="add-movie" class="d-flex flex-column">
                <input class="mt-2" type="text" id="title-user" placeholder="Title">
                <input class="mt-2" type="text" id="director-user" placeholder="Director">
                <input class="mt-2" type="text" id="year-user" placeholder="Year made">
                <input class="mt-2" type="text" id="genre-user" placeholder="Genre">
                <input class="mt-2" type="text" id="rating-user" placeholder="Rating">
                <button class="mt-2" id="movie-added" type="button">Submit</button>
            </form>

        </div>
    </div>

    <!-- update-movies">-->
    <div class="container add-movies hidden" id="update-unhidden">
        <div class="row d-flex">

            <form id="update-movie" class="d-flex flex-column">
                <input class="mt-2 title-update" type="text" id="title-update" placeholder="Title">
                <input class="mt-2 director-update" type="text" id="director-update" placeholder="Director">
                <input class="mt-2 year-update" type="text" id="year-update" placeholder="Year made">
                <input class="mt-2 genre-update" type="text" id="genre-update" placeholder="Genre">
                <input class="mt-2 rating-update" type="text" id="rating-update" placeholder="Rating">
                <button class="mt-2" id="movie-update" type="button">Submit</button>
            </form>

        </div>
    </div>

</div>

<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!--bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>
<!-- JQUERY -->
<script src="js/jquery-3.6.3.js"></script>
<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
