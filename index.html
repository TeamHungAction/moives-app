<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="page-wrapper">

    <div class="container d-flex" id="card-container">
        <div class="row flex-grow-1 d-flex card-row">
            <div class="col-6 d-flex justify-content-center"><img src="img/jurrasic-park-poster.jpeg" alt="jurrasic">
            </div>
            <div class="col-6 d-flex justify-content-between flex-column pt-5">
                <section>
                    <h1 class="mb-4">${movie.title}</h1>
                    <h4 class="mb-2">${movie.director} - ${movie.year}</h4>
                    <h6>${movie.genre}</h6>
                    <h6>$</h6>
                </section>
                <section class="d-flex flex-row justify-content-between">
                    <button>EDIT</button>
                    <button>DELETE</button>
                </section>
            </div>
        </div>
    </div>

    <div class="container hidden" id="pop-out-container">
        <div class="row d-flex flex-grow-1">
            <div class="col d-flex flex-grow-1">

            </div>
        </div>
    </div>


</div>

<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>
<!-- JQUERY -->
<script src="js/jquery-3.6.3.js"></script>
<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
